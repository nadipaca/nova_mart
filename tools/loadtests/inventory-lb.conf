worker_processes auto;
worker_rlimit_nofile 65535;

events {
  worker_connections 8192;
  multi_accept on;
}

http {
  resolver 127.0.0.11 ipv6=off valid=5s;

  # Docker Compose scaling: inventory-service resolves to multiple A records (one per replica).
  # Using an upstream with `resolve` allows Nginx to load-balance across those replicas.
  upstream inventory_upstream {
    zone inventory_upstream 64k;
    server inventory-service:3000 resolve;
  }

  server {
    listen 3000;

    location / {
      proxy_pass http://inventory_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
    }
  }
}
