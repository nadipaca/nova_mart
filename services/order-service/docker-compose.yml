version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: novamart-order-postgres
    environment:
      POSTGRES_USER: novamart
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: novamart_orders
    ports:
      - "5433:5432"
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novamart"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  order_postgres_data:
