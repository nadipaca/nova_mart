version: "3.8"

services:
  inventory-dynamodb:
    image: amazon/dynamodb-local
    container_name: novamart-inventory-dynamodb
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"
    networks:
      - novamart

  catalog-postgres:
    image: postgres:15
    container_name: novamart-catalog-postgres
    command:
      - postgres
      - -c
      - log_min_duration_statement=200
      - -c
      - log_statement=none
      - -c
      - log_line_prefix=%m [%p]
    environment:
      POSTGRES_USER: novamart
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: novamart_catalog
    ports:
      - "5432:5432"
    volumes:
      - catalog_postgres_data:/var/lib/postgresql/data
      - ./services/catalog-service/db/seed_catalog.sql:/docker-entrypoint-initdb.d/seed_catalog.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novamart -d novamart_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novamart

  order-postgres:
    image: postgres:15
    container_name: novamart-order-postgres
    command:
      - postgres
      - -c
      - log_min_duration_statement=200
      - -c
      - log_statement=none
      - -c
      - log_line_prefix=%m [%p]
    environment:
      POSTGRES_USER: novamart
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: novamart_orders
    ports:
      - "5433:5432"
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novamart -d novamart_orders"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novamart

  inventory-service:
    build:
      context: ./services/inventory-service
    container_name: novamart-inventory-service
    command: ["sh", "-lc", "node scripts/createLocalTable.js && node src/httpServer.js"]
    environment:
      PORT: "3000"
      AWS_REGION: us-east-2
      AWS_ENDPOINT_URL: http://inventory-dynamodb:8000
      INVENTORY_TABLE_NAME: inventory
      EVENTBRIDGE_DISABLED: "true"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    depends_on:
      - inventory-dynamodb
    ports:
      - "3000:3000"
    networks:
      - novamart

  catalog-service:
    build:
      context: ./services/catalog-service
    env_file:
      - ./.env.docker
      - ./services/catalog-service/.env
    depends_on:
      - catalog-postgres
    networks:
      - novamart

  order-service:
    build:
      context: ./services/order-service
    env_file:
      - ./.env.docker
      - ./services/order-service/.env
    environment:
      NOVAMART_EVENTS_ENABLED: "false"
      EVENTBRIDGE_ENDPOINT_URL: ""
      AWS_ENDPOINT_URL: http://inventory-dynamodb:8000
      INVENTORY_RESERVE_URL: http://inventory-service:3000/inventory/reserve
    depends_on:
      - order-postgres
      - inventory-dynamodb
      - inventory-service
    networks:
      - novamart

  catalog-lb:
    image: nginx:1.27-alpine
    volumes:
      - ./tools/loadtests/catalog-lb.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    depends_on:
      - catalog-service
    networks:
      - novamart

  order-lb:
    image: nginx:1.27-alpine
    volumes:
      - ./tools/loadtests/order-lb.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8081:8081"
    depends_on:
      - order-service
    networks:
      - novamart

  recommendation-service:
    build:
      context: ./services/recommendation-service
    env_file:
      - ./.env.docker
      - ./services/recommendation-service/.env
    ports:
      - "8003:8000"
    volumes:
      - ./services/recommendation-service/recommendations.db:/app/recommendations.db
    networks:
      - novamart

  aiops-service:
    build:
      context: ./services/aiops-service
    env_file:
      - ./.env.docker
      - ./services/aiops-service/.env
    ports:
      - "8004:8001"
    networks:
      - novamart

volumes:
  catalog_postgres_data:
  order_postgres_data:

networks:
  novamart:
    name: novamart
